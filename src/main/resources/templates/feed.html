<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <link href="/content/style.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="containerTest">
        <div class="row" th:each="item:${items}">
            <div style="padding: 15px">
                <p th:utext="${item.title}"></p>
                <p th:utext="${item.text}"></p>
                <img th:src="*{'data:image/png;base64,'+item.getImage()}" style="max-width: 1280px; max-height: 720px"
                     alt="">
                <p th:text="${item.getDateTime()}"></p>
                <form method="get" th:action="'/edit/'+${item.getId()}">
                    <input type="submit" value="Edit">
                </form>
                <br>
                <hr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
